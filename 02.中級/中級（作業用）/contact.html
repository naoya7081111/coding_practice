<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Nesthair</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>
<body>
    <div id="wrapper">
        <!-- headerはここから -->
        <header>
            <h1>京都の学生向けオーガニックヘアサロンなら<br>
                <span>NESThair</span>
            </h1>

            <nav>
                <ul>
                    <li><a href="#">ホーム</a></li>
                    <li><a href="#">メニュー一覧</a></li>
                    <li><a href="#">ご予約</a></li>
                </ul>
            </nav>

            <div class="clear"></div>

            <p id="nav-tel">
                <img src="./images/tel_nav.jpg" alt="お電話でのご予約はこちらまで 012-345-6789">
            </p>
        </header>
        <!-- headerはここまで -->

        <!-- 中見出しここから -->
        <h2 id="heading" class="box-shadow">
            ご予約・お問い合わせ
        </h2>
        <!-- メイン画像はここまで -->

        <!-- 左ここから -->
        <div id="left" class="box-shadow">
            <h3>ご予約・お問い合わせフォーム</h3>
            <p id="contact_text">
                下記お問い合わせフォームよりご希望の日時、ご予約内容をお知らせください。<br>
                お問い合わせの場合は、【お客様ご要望欄】に記入して送信してください。    
            </p>
            <form action="">
                <table>
                    <tr>
                        <td class="form_title">
                            <label for="form_name">お名前</label>
                        </td>
                        <td class="form_content">
                            <input id="form_name" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td class="form_title">
                            <label for="form_tel">お電話番号</label>
                        </td>
                        <td class="form_content">
                            <input id="form_tel" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td class="form_title">
                            <label for="form_time">ご希望日時</label>
                        </td>
                        <td class="form_content">
                            <input class="form_time" type="text">年
                            <input class="form_time" type="text">月
                            <input class="form_time" type="text">日
                            <input class="form_time" type="text">時から
                            <input class="form_time" type="text">時まで
                        </td>
                    </tr>
                    <tr>
                        <td class="form_title">
                            <label for="form_name">お名前</label>
                        </td>
                        <td class="form_content">
                            <input id="form_name" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td class="form_title">
                            <label for="form_name">お名前</label>
                        </td>
                        <td class="form_content">
                            <input id="form_name" type="text">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <!-- 左はここまで -->

        <!-- 右ここから -->
        <div id="right">
            <ul>
                <li><a class="box-shadow" id="contact" href="#">ご予約・お問い合わせ</a></li>
                <li><a class="box-shadow" id="blog" href="#">スタイリストブログ</a></li>
            </ul>
        </div>
        <!-- 右はここまで -->

        <div class="clear"></div>
    </div>
    <!-- wrapperはここまで -->

    <!-- フッターここから -->
    <footer>
        <p>Copyright (c) 2010-2015 Campus inc. All Right Reserved.</p>
    </footer>
    <!-- フッターはここまで -->    

</body>
</html>
